{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
<style>
    /* Estilos para el contenedor de los productos */
    .productos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Cuadrícula flexible */
        grid-gap: 20px; /* Espacio entre productos */
    }

    /* Estilos para cada producto */
    .producto {
        border: 1px solid #ccc; /* Borde para cada producto */
        border-radius: 10px; /* Bordes redondeados */
        padding: 20px;
        text-align: center;
    }

    /* Estilos para la imagen del producto */
    .producto img {
        max-width: 100%;
        height: auto;
        border-radius: 10px; /* Bordes redondeados para la imagen */
    }

    /* Estilos para los botones de modificar y eliminar */
    .producto a {
        display: block;
        margin-top: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 5px; /* Bordes redondeados */
        color: #fff; /* Color del texto de los botones */
        cursor: pointer;
        text-decoration: none;
        width: 100%; /* Ocupar todo el ancho del contenedor */
    }

    .producto a:nth-child(1) {
        background-color: #007bff; /* Color de fondo para el botón "Modificar" */
    }

    .producto a:nth-child(2) {
        background-color: #dc3545; /* Color de fondo para el botón "Eliminar" */
    }
</style>
<h2>Productos</h2>
<div class="productos">
    <form method="get" action="{% url 'listado_productos' %}">
        <label for="precio_min">Precio mínimo:</label>
        <input type="number" name="precio_min" id="precio_min">
        <label for="precio_max">Precio máximo:</label>
        <input type="number" name="precio_max" id="precio_max">
        <p>Categorías:</p>
        {% for categoria in categorias %}
        <input type="checkbox" name="categoria" value="{{ categoria.id }}" id="categoria_{{ categoria.id }}">
        <label for="categoria_{{ categoria.id }}">{{ categoria.nombre }}</label>
        <br>
        {% endfor %}
        <button type="submit">Filtrar</button>
    </form>

    <div class="productos">
        {% for p in productos %}
        <div class="producto">
            <img src="{{ p.imagen.url }}" alt="{{ p.nombre }}">
            <h3>{{ p.nombre }}</h3>
            <p><strong>{{ p.precio }}</strong></p>
            <form method="post" action="{% url 'agregar_al_carrito' p.id %}">
                {% csrf_token %}
                <button type="submit">Agregar al carrito</button>
            </form>
        </div>
        {% endfor %}
    </div>
    
</div>



{% endblock %}
