{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
<h2>Productos</h2>
<div class="productos">
    {% for p in productos %}
    <div class="producto">
        <img src="{{ p.imagen }}" alt="{{ p.nombre }}">
        <h3>{{ p.nombre }}</h3>
        <p><strong>{{ p.precio }}</strong></p>
        <a href="{% url 'modificar_producto' p.id %}">Modificar</a>
        <a href="% url 'eliminar_producto' p.id %">Eliminar</a>
    </div>
    {% endfor %}
</div>




{% endblock %}
