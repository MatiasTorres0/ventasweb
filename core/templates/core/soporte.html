{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}


<div class="layout_padding gallery_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="gallery_main">
                    <h1 class="gallery_taital"><strong><span class="our_text">Envia tu</span>Ticket</strong></h1>
                </div>
            </div>
        </div>
        <div class="touch_main">
            <div class="row">
                <div class="col-md-6">
                    <div class="input_main">
                        <div class="container">
                            <form action="{% url 'create_ticket' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="email-bt" placeholder="Agregue su nombre" name="name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="email-bt" placeholder="EMAIL" name="email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="email-bt" placeholder="NÃºmero de contacto" name="phone_number">
                                </div>
                                <div class="form-group">
                                    <textarea class="massage-bt" placeholder="Mensaje" rows="5" id="comment"
                                        name="message"></textarea>
                                </div>
                                <div class="send_btn">
                                    <button type="submit" class="main_bt">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="img">
                        <img src="{% static 'core/img/bread-img.png' %}" style="max-width: 100%;" alt="Bread Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
