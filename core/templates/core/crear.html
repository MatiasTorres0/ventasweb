{% extends 'core/base.html' %}
{% load static %}
<title>Generador de Códigos de Barras</title>
{% block contenido %}
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

<h1>Generador de Códigos de Barras</h1>

<form method="post">
    {% csrf_token %}
    <label for="barcode_value">Ingrese el valor del código:</label>
    <input type="text" id="barcode_value" name="barcode_value">
    <button type="submit">Generar Código de Barras</button>
</form>

{% if code_img %}
<h2>Código de Barras Generado:</h2>
<img src="{{ code_img.url }}" alt="Código de Barras">
{% endif %}

{% endblock %}
