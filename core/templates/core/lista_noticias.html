{% extends 'core/base.html' %}

{% block contenido %}
  <h2>Lista de Noticias</h2>
  <ul>
    {% for noticia in noticias %}
      <li>
        <h3><a href="{% url 'detalle_noticia' noticia.pk %}">{{ noticia.titulo }}</a></h3>
        <p>{{ noticia.contenido|truncatewords:20 }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
