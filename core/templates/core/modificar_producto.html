{% extends 'core/base.html' %}

{% block contenido %}

<h2>Modificar Producto</h2>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {% form.as_table %}
    </table>
    <input type="reset" value="Limpiar">
    <input type="submit" value="Modificar">
</form>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
